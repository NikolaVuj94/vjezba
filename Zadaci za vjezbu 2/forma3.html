<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        fieldset {
            border: 1px solid darkgrey;
            
        }
        body {
            margin: 3cm;
        }
    </style>
</head>
<body>
   <strong> <h1>Software Order Form</h1> </strong>

   <form id="forma_1">
       <fieldset>
           <legend>License details</legend>

         <label for="email">Email adress</label>
         <input type="email" id="email" name="email" value="email" required><br>
         <label for="url">Website</label>
         <input type="url" id="url" name="url" value="http://www.example.com"><br>
         <label for="number"> Number of licences</label>
         <input type="number" id="number" name="number" value="1" min="1" max="10">
    
       </fieldset><br>
       <fieldset>
           <legend>Billing details</legend>
           <label for="name">Name</label>
           <input type="text" id="name" name="name" required><br>
           <label for="adress">Adress</label>
           <textarea id="adress" required></textarea><br>
           <label for="county">Country</label>
           <select name="country" id="country">
               <option value="mne">Montenegro</option>
               <option value="srb">Serbia</option>
               <option value="cro">Croatia</option>
               <option value="mcd">Macedonia</option>
               <option value="bih">Bosnia</option>
           </select><br>
           <label for="number">Phone (optional) </label>
           <input type="text" id="number" name="number" value="number">
       </fieldset>  <br>

       <fieldset>
           <legend>Payment details</legend>

           <label for="card_number">Card number</label>
           <input type="text" name="card" id="card_number" value="As shown on the front of your card" required><br>
           <label for="cvv_code">CVV code</label>
           <input type="text" name="card" id="cvv_code" maxlength="3" required><br>
           <label>Expiry date</label>
           <input type="text" name="card" id="expiry_date" required>


       </fieldset>
       <button>Place Your Order</button>
       

    
   </form>
</body>
</html>
